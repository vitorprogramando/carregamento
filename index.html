<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito de Carregando</title>
    <style>
        /* Estilo para a sobreposição de carregamento */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        /* Estilo para o spinner de carregamento */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        /* Animação do spinner de carregamento */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>Efeito de Carregando</h1>

    <button onclick="iniciarCarregamento()">Iniciar Carregamento</button>

    <!-- Sobreposição de carregamento -->
    <div class="overlay" id="overlay">
        <div class="spinner"></div>
    </div>

    <script>
        function iniciarCarregamento() {
            // Exibe a sobreposição de carregamento
            document.getElementById('overlay').style.display = 'flex';

            // Simula uma operação demorada (você substituiria isso pela lógica real)
            setTimeout(function() {
                // Oculta a sobreposição de carregamento após a simulação
                document.getElementById('overlay').style.display = 'none';
            }, 3000); // Exemplo: 3000 milissegundos (3 segundos)
        }
    </script>

</body>
</html>
